<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="scripts/firebase.js"></script>

    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/sign.css">
    <title>MyMarket</title>
</head>
<body onload="console.log(emailExists('da'))">
    <div class="signing">
        <h1>Sign Up</h1>
        <p>Already have an account? <span style="text-decoration: underline; cursor: pointer;" onclick="toggle(this, 1)">Sign in</span></p>
        <div>
            <input type="text" placeholder="Your Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="password" placeholder="Confirm Password" id="confirm">
			<div class="hidden-toggles">
                <input type="radio" id="user" name="type" value="user" class="hidden-toggles__input" checked>
                <label for="user" class="hidden-toggles__label">User</label>

                <input type="radio" id="restaurant" name="type" value="restaurant" class="hidden-toggles__input">
                <label for="restaurant" class="hidden-toggles__label">Restaurant</label>

                <input type="radio" id="chef" name="type" value="chef" class="hidden-toggles__input">
                <label for="chef" class="hidden-toggles__label">Chef</label>
			</div>
        </div>
        <button class="sign-btn" onclick="signUp()">Sign Up</button>
    </div>

    <script>
        function toggle(elm, num) {
            if (num == 1) {
                document.querySelector(".signing h1").innerText = "Sign In";
                document.querySelector(".sign-btn").innerText = "Sign In";
                doucment.querySelector(".sign-btn").setAttribute("onclick", "signUp()");
                document.getElementById("name").style.display = "none";
                document.getElementById("confirm").style.display = "none";
                document.querySelector(".hidden-toggles").style.display = "none";
                elm.parentElement.innerHTML = "Don't have an account? <span style=\"text-decoration: underline; cursor: pointer;\" onclick=\"toggle(this, 2)\">Sign up</span>";
            } else {
                document.querySelector(".signing h1").innerText = "Sign Up";
                document.querySelector(".sign-btn").innerText = "Sign Up";
                doucment.querySelector(".sign-btn").setAttribute("onclick", "signIn()");
                document.getElementById("name").style.display = "inline-block";
                document.getElementById("confirm").style.display = "inline-block";
                document.querySelector(".hidden-toggles").style.display = "flex";
                elm.parentElement.innerHTML = "Already have an account? <span style=\"text-decoration: underline; cursor: pointer;\" onclick=\"toggle(this, 1)\">Sign in</span>";
            }
        }

    </script>
</body>
</html>
